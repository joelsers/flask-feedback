<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{%block title%}Feedback{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class = 'container'>
            <a href="/login" class="navbar-brand text-light">Home</a>
            <ul class = 'nav navbar-nav flex-row float-right'>
                {% if session['user_id'] %}
                
                <li class='nav-item'>
                    <a class = "nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class='nav-item'>
                    <a class = "nav-link pr-3 text-light" href="/register">Register/</a>
                </li>
                <li class='nav-item'>
                    <a class = "nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                {% endif %}
                
            </ul>
        </div>
    </nav>
    <div class='container'>
    {% block content %}{% endblock %}
</div>
</body>
</html>
